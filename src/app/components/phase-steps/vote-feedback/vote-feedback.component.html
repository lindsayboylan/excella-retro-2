<md-card style="padding:0px">
  <md-toolbar color="accent">
    <span>Vote</span>
  </md-toolbar>
  <md-card-content style="padding:0 24px 8px">
    <div fxLayout>
      <div fxFlex="50%">
        <h4># Votes remaining: {{votesRemaining}}</h4>
        <div fxLayout="column">
          <md-card fxFlex *ngFor="let group of groups">
            <span>{{group.name}}</span>
            <span class="badge-display"> {{getVoteCount(group)}}</span>
            <button md-raised-button color="primary" (click)="addVote(group)" 
                [disabled]="votesRemaining <= 0" style="float: right">VOTE</button>
          </md-card>
        </div>
      </div>
    </div>
  </md-card-content>
</md-card>
